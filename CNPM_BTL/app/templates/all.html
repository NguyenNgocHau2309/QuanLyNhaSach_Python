{% extends 'layout/base.html' %}

{% block title %}Trang sản phẩm{% endblock %}

{% block content %}
<div class="text-center h1 mt-4">Tất cả sách</div>
<section class="mt-12">
    <div class="container mt-4">
        <div class="row">
            {% for p in products %}
            <div class="col-md-4 col-xs-10">

                <div class="card my-2">
                    <img class="card-img-top" src="{{p.image}}" alt="Card image"
                         style="max-width:400px;max-height:400px">
                    <div class="card-body">
                        <h4 class="card-title">{{p.name}}</h4>
                        <p class="card-text">Giá: {{ "{:,.0f}".format(p.price)}} VND</p>
                        <div>
                            <a href="/products/{{p.id}}" class="btn btn-primary">Xem chi tiết</a>
                            <a href="#" class="btn btn-danger" onclick="addToCart({{p.id}}, '{{p.name}}', {{p.price}})">Thêm
                                vào giỏ</a>
                        </div>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
