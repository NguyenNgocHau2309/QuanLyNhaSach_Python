{% extends 'layout/base.html' %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<h1 class="text-center text-info text-uppercase">Đăng ký người dùng</h1>
{% if err_msg %}
<div class="alert alert-danger">
    {{err_msg}}
</div>
{% endif %}
<form method="post" action="/registerByAdmin" enctype="multipart/form-data" style="border:1px solid #ccc">
    <div class="container">

        <hr>

        <div class="form-group">
            <input class="form-control" id="name" type="text" placeholder="Enter Name" name="name" required>
        </div>

        <div class="form-group">
            <input class="form-control" id="username" type="text" placeholder="Enter Username" name="username" required>
        </div>
        <div class="form-group">
            <input class="form-control" id="password" type="password" placeholder="Enter password" name="password"
                   required>
        </div>

        <div class="form-group">
            <input class="form-control" id="confirm" type="password" placeholder="Confirm password" name="confirm"
                   required>
        </div>

        <div class="form-group">
            <input class="form-control" id="avatar" type="file" name="avatar" required>
        </div>
        <select id="user_role" name="user_role">
            <option value="ADMIN">ADMIN</option>
            <option value="WM">WM</option>
            <option value="STAFF" >STAFF</option>
            <option value="USER" selected>USER</option>
        </select>
        <div class="clearfix ">
            <button type="submit" class="signupbtn w-100">Đăng ký</button>
        </div>
    </div>
</form>

    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    /* Set a style for all buttons */
    button {
      background-color: #04AA6D;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0.9;
    }

    button:hover {
      opacity:1;
    }

    /* Extra styles for the cancel button */
    .cancelbtn {
      padding: 14px 20px;
      background-color: #f44336;
    }

    /* Float cancel and signup buttons and add an equal width */
    .cancelbtn, .signupbtn {
      float: left;
      width: 50%;
    }

    /* Add padding to container elements */
    .container {
      padding: 16px;
    }

    /* Clear floats */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
      .cancelbtn, .signupbtn {
        width: 100%;
      }
    }
    .form-group {
        margin: 1rem;
        max-width: 95%;
    }
</style>
{% endblock %}
