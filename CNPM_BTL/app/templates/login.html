{% extends 'layout/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<form method="post" action="" style="border:1px solid #ccc">
    <div class="container">
        <h1 class="text-center text-info text-uppercase">Đăng nhập</h1>
        <hr>

        <!--        <div class="form-group">-->
        <!--            <input class="form-control" id="name" type="text" placeholder="Enter Name" name="name" required>-->
        <!--        </div>-->

        <div class="form-group">
            <input class="form-control" id="username" type="text" placeholder="Enter Username" name="username" required>
        </div>
        <div class="form-group">
            <input class="form-control" id="password" type="password" placeholder="Enter password" name="password"
                   required>
        </div>
        <div class="ms-4" style="margin: -.1rem 0">
            <input type="checkbox" onclick="showpwd()"> Xem mật khẩu
        </div>
        <!--        <div class="form-group">-->
        <!--            <input class="form-control" id="confirm" type="password" placeholder="Enter confirm password" name="confirm" required>-->
        <!--        </div>-->

        <div class="clearfix">
            <!--            <button type="button" class="cancelbtn">Cancel</button>-->
            <button type="submit" class="signupbtn w-100">Đăng nhập</button>
        </div>
    </div>
</form>

<style>
    <!--    input[type=text], input[type=password] {-->
    <!--  width: 100%;-->
    <!--  -->
    <!--  display: inline-block;-->
    <!--  border: none;-->
    <!--  background: #f1f1f1;-->
    <!--}-->

    <!--input[type=text]:focus, input[type=password]:focus {-->

    <!--  outline: none;-->
    <!--}-->

    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    /* Set a style for all buttons */
    button {
      background-color: #04AA6D;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0.9;
    }

    button:hover {
      opacity:1;
    }

    /* Extra styles for the cancel button */
    .cancelbtn {
      padding: 14px 20px;
      background-color: #f44336;
    }

    /* Float cancel and signup buttons and add an equal width */
    .cancelbtn, .signupbtn {
      float: left;
      width: 50%;
    }

    /* Add padding to container elements */
    .container {
      padding: 16px;
    }

    /* Clear floats */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
      .cancelbtn, .signupbtn {
        width: 100%;
      }
    }
    .form-group {
        margin: 1rem;
        max-width: 95%;
    }
</style>
<script>
    function showpwd() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
}
</script>
{% endblock %}
